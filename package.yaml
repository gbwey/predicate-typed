name:                predicate-typed
version:             0.7.3.0
github:              gbwey/predicate-typed
synopsis:            Predicates, Refinement types and Dsl
category:            Data
license:             BSD3
author:              gbwey
maintainer:          gbwey
copyright:           2019 Grant Weyburne

description:         Please see the README on GitHub at <https://github.com/gbwey/predicate-typed#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- aeson
- aeson-pretty
- binary
- bytestring
- comonad
- containers
- deepseq
- directory
- hashable
- lens
- mtl
- pcre-heavy >= 1.0.0.2
- pcre-light
- pretty
- pretty-terminal >= 0.1.0.0
- safe
- string-conversions
- template-haskell
- text
- th-lift
- these >= 0.8
- time
- tree-view >= 0.5

library:
  source-dirs: src

  ghc-options:
#  - -fomit-interface-pragmas
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wcompat
#  - -Widentities
#  - -fhide-source-paths
#  - -Wmissing-export-lists
  - -Wpartial-fields
  - -Wredundant-constraints
  when:
     condition: impl(ghc >= 8.8)
     ghc-options:
     - -fwrite-ide-info
     - -hiedir=.hie

tests:
  predicate-typed-test:
    main:                TestSpec.hs
    source-dirs:
#    - src
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
#    - -fomit-interface-pragmas
#    - -Wno-missing-export-lists
    when:
       condition: impl(ghc >= 8.8)
       ghc-options:
       - -fwrite-ide-info
       - -hiedir=.hie
    dependencies:
    - base
    - predicate-typed
    - stm
    - tasty
    - tasty-hunit
    - tasty-quickcheck
  doctests:
    main: doctests.hs
    source-dirs:
    - src
    - doctest
#    other-modules: []
    ghc-options:
    - -threaded
#    - -fomit-interface-pragmas
#    - -Wno-missing-export-lists
    when:
       condition: impl(ghc >= 8.8)
       ghc-options:
       - -fwrite-ide-info
       - -hiedir=.hie

    dependencies:
    - base
    - predicate-typed
    - doctest
